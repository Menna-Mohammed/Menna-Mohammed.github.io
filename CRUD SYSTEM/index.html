<html>

<head>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container w-50 mt-4 p-5 shadow-lg">
<h1 class="text-center">CRUD SYSTEM </h1>
        <div class="form-group">
            <label for="productName">productName :</label>
            <input type="text" class="form-control" id="productName">

        </div>
        <div class="form-group">
            <label for="productPrice">productPrice :</label>
            <input type="number" class="form-control" id="productPrice">

        </div>

        <div class="form-group">
            <label for="productCategory">productCategory :</label>
            <input type="text" class="form-control" id="productCategory">

        </div>

        <div class="form-group">
            <label for="productDesc">productDesc :</label>
            <textarea style="resize: none;" type="text" class="form-control" id="productDesc"></textarea>

        </div>

        <button onclick="addProduct()" class="btn btn-info">add product</button>

    </div>

    <div class="w-50 m-auto p-3">
        <input onkeyup="searchProducts(this.value)" type="text" placeholder="search" class="form-control" name="" id="">
    </div>


    <table class="table table-bordered text-center w-75 m-auto py-3">
        <thead>
            <th>index</th>
            <th>Name </th>
            <th>Price</th>
            <th>Category</th>
            <th>Desc</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tableBody">


            
          
        </tbody>

    </table>

    <script src="script.js"></script>
</body>

</html>
